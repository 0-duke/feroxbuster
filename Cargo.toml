[package]
name = "feroxbuster"
version = "1.0.0"
authors = ["epi <epibar052@gmail.com>"]
edition = "2018"

[dependencies]
futures = { version = "0.3"}
tokio = { version = "0.2", features = ["full"] }
tokio-util = {version = "0.3", features = ["codec"]}
log = "0.4"
env_logger = "0.7"
reqwest = { version = "0.10", features = ["socks"] }
clap = "2"
lazy_static = "1.4"
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
uuid = { version = "0.8", features = ["v4"] }
ansi_term = "0.12"

[dev-dependencies]
tempfile = "3.1"
httpmock = "0.4.5"
assert_cmd = "1.0.1"
predicates = "1.0.5"

[profile.release]
opt-level = 'z'  # optimize for size
lto = true
codegen-units = 1
panic = 'abort'
